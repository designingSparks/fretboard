<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Dynamic Fretboard Diagram</title>
    <!-- 1. Include the GSAP library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        body {
            background-color: #fff;
            padding: 20px;
        }
        .fretboard-diagram {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            line-height: 1.2;
            display: inline-block;
        }
        /* Add position relative to contain the absolutely positioned SVG */
        .fretboard-diagram {
            position: relative;
        }
        #string-svg-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; /* Place SVG strings between frets (z-index: 0) and notes (z-index: 2) */
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        td, th {
            padding: 0;
            text-align: center;
            vertical-align: middle;
            height: 35px;
            min-width: 64px;
        }
        .fret {
             /* Using a gradient to simulate a wood grain texture */
             /* background: linear-gradient(to right, #8c5a41, #9d654b 50%, #8c5a41); */
             /* background: linear-gradient(to right, #9d654b, #8c5a41 50%, #9d654b); better */
             /* Using rgba to add an alpha channel, making the wood texture lighter */
             /* Light fretboard */
             /* Old brown background */
             /* background: linear-gradient(to right, rgba(209, 161, 99, 0.5), rgba(185, 134, 66, 0.5) 50%, rgba(209, 161, 99, 0.5)); */
             background-color: #fff;
        }
        .string-label {
            background-color: #fff;
            color: #000;
            font-weight: bold;
            padding: 0 5px;
            min-width: 30px;
        }
        tfoot th {
            font-weight: normal;
            color: #666;
            padding-top: 5px;
        }
        .note, .open-string-note {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            color: #fff;
            font-weight: bold;
            position: relative; 
            z-index: 2;
        }
        .fret {
            /* border-right width sets fret width */
            border-right: 1px solid #525151;
            position: relative; 
        }
        tbody tr:first-child .fret {
            border-top: 1px solid #ccc;
        }
        tbody tr:last-child .fret {
            border-bottom: 1px solid #ccc;
        }
        .nut {
            /* border-left width sets nut width */
            border-left: 8px solid #333; 
        }

        .note, .open-string-note {
            background-color: #444; /* Default dark grey for all scale notes */
        }
        
        .note.root, .open-string-note.root { background-color: #e74c3c; } /* Red */
        .note.third, .open-string-note.third { background-color: #ff8c00; } /* Orange */
        .note.fifth, .open-string-note.fifth { background-color: #ffd700; } /* Yellow */
        
        /* 2. Define the override style for faded notes.
           Because this rule comes LAST, it will take precedence. */
        .note.faded-note, .open-string-note.faded-note {
            background-color: #9d9d9d; /* Inactive note colour */
        }

        /* New class for the fret highlight */
        .highlighted-fret {
             background-color: #e8e8e8; /* Slightly darker grey for fret highlight */
        }

        /* --- Fret Marker Dots --- */
        .fret-marker-dot {
            position: absolute;
            width: 18px;
            height: 18px;
            /*background-color: #fcfbeb; /*cream*/
            /* background-color: #fff; White dots */
            background-color: #e3e3e3; /* lightgrey */
            border-radius: 50%;
            /* Center the dot horizontally within the fret cell */
            left: 50%;
            transform: translateX(-50%);
            z-index: 0; /* Lowest z-index to appear behind strings and notes */
        }

    </style>
</head>
<body>

<div class="fretboard-diagram">
    <table id="fretboard-table">
        <tbody id="fretboard-body"></tbody>
        <tfoot id="fretboard-footer"></tfoot>
    </table>
    <!-- SVG container for strings. It will be populated by main.js -->
    <svg id="string-svg-container"></svg>
</div>

<script src="main.js" type="module"></script>

</body>
</html>
