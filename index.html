<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Dynamic Fretboard Diagram</title>
    <style>
        body {
            background-color: #fff;
            padding: 20px;
        }
        .fretboard-diagram {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            line-height: 1.2;
            display: inline-block;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        td, th {
            padding: 0;
            text-align: center;
            vertical-align: middle;
            height: 35px;
            min-width: 64px;
        }
        .fret {
             /* background-color: #f9f9f9; */
             background-color: #bdac9e77;
        }
        .string-label {
            background-color: #fff;
            color: #000;
            font-weight: bold;
            padding: 0 5px;
            min-width: 30px;
        }
        tfoot th {
            font-weight: normal;
            color: #666;
            padding-top: 5px;
        }
        .note, .open-string-note {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            color: #fff;
            font-weight: bold;
            position: relative; 
            z-index: 2;
        }
        .fret {
            border-right: 2px solid #333;
            position: relative; 
        }
        tbody tr:first-child .fret {
            border-top: 1px solid #ccc;
        }
        tbody tr:last-child .fret {
            border-bottom: 1px solid #ccc;
        }
        .nut {
            border-left: 5px solid #333;
        }
        /* .fret::after {
            content: '';
            display: block;
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #ccc;
            z-index: 1;
        } */
        .fret::after {
            content: '';
            display: block;
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            transform: translateY(-50%); /* Center the string perfectly */
            background-color: #ccc;
            z-index: 1;
        }

        /* --- Realistic String Widths --- */
        td[data-string="0"]::after { height: 2.1px; }   /* High e string */
        td[data-string="1"]::after { height: 2.4px; } /* B string */
        td[data-string="2"]::after { height: 2.7px; } /* G string */
        td[data-string="3"]::after { height: 3px; }   /* D string (Baseline) */
        td[data-string="4"]::after { height: 3.3px; } /* A string */
        td[data-string="5"]::after { height: 3.6px; }   /* Low E string */

        .note, .open-string-note {
            background-color: #444; /* Default dark grey for all scale notes */
        }
        
        .note.root, .open-string-note.root { background-color: #e74c3c; } /* Red */
        .note.third, .open-string-note.third { background-color: #ff8c00; } /* Orange */
        .note.fifth, .open-string-note.fifth { background-color: #ffd700; } /* Yellow */
        
        /* 2. Define the override style for faded notes.
           Because this rule comes LAST, it will take precedence. */
        .note.faded-note, .open-string-note.faded-note {
            background-color: #dddddd; /* Medium grey */
        }

        /* New class for the fret highlight */
        .highlighted-fret {
             background-color: #e8e8e8; /* Slightly darker grey for fret highlight */
        }

    </style>
</head>
<body>

<div class="fretboard-diagram">
    <table id="fretboard-table">
        <tbody id="fretboard-body"></tbody>
        <tfoot id="fretboard-footer"></tfoot>
    </table>
</div>

<script src="main.js" type="module"></script>

</body>
</html>
